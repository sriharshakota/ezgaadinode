<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easygaadi</title>
</head>
<body>
<div>
    <table style="width: 600px;">
        #foreach($record in $emailData)
        <tr>
            <td style="width: 400px;">
                <table>
                    <tr><b>Trip</b></tr>
                    #foreach($key in $record.trip.keySet())
                    <tr>
                        <td>$key</td>
                        <td>$record.trip.get($key)</td>
                    </tr>
                    #end
                </table>
            </td>
            <td style="width: 200px;">
                <table>
                    <tr><b>Payment</b></tr>
                    #foreach($key in $record.payment.keySet())
                    <tr>
                        <td>$key</td>
                        <td> $record.payment.get($key)</td>
                    </tr>
                    #end
                </table
                >
            </td>
        </tr>
        #end
    </table>
</div>
</body>
</html>

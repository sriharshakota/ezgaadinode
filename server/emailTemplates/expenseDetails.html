<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easygaadi</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <td>Date</td>
            <td>Vehicle Number</td>
            <td>Expense Type</td>
            <td>Amount</td>
            <td>Mode</td>
            <td>Description</td>
        </tr>
        #foreach($record in $emailData)
        <tr>
            <td>$record.date</td>
            <td>$record.attrs.truckName</td>
            <td>$record.attrs.expenseName</td>
            <td>$record.cost</td>
            <td>$record.mode</td>
            <td>$record.description</td>
        </tr>
        #end
    </table>
</div>

</body>
</html>

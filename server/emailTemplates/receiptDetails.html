<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easygaadi</title>
</head>
<body>
<div>
    <table border="1" style="text-align: center;">
        <thead>
            <th>Date</th>
            <th>Party</th>
            <th>Amount</th>
            <th>Payment Type</th>
            <th>Receipt Ref.No</th>
            <th>Description</th>
        </thead>
        #foreach($record in $emailData)
        <tr>
            <td>$record.date</td>
            <td>$record.party</td>
            <td>$record.amount</td>
            <td>$record.paymentType</td>
            <td>$record.receiptRefNo</td>
            <td>$record.description</td>
        </tr>
        #end
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easygaadi</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <td>Trip Date</td>
            <td>Reg No</td>
            <td>Party Name</td>
            <td>Driver</td>
            <td>Freight</td>
            <td>Contact</td>
        </tr>
        #foreach($record in $emailData)
        <tr>
            <td>$record.date</td>
            <td>$record.truckName</td>
            <td>$record.partyName</td>
            <td>$record.fullName</td>
            <td>$record.freightAmount.toFixed(2)</td>
            <td>$record.mobile</td>
        </tr>
        #end
    </table>
</div>
</body>
</html>

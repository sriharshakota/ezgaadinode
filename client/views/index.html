<!DOCTYPE html>
<html>
<head>
    <title>Easy Gaadi</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/fav.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link href="components/angular-bootstrap/ui-bootstrap-csp.css" type="text/css">
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body ng-app="EasyGaadi">

<left-nav-li name="Accounts" link="drivers"></left-nav-li>
<span ng-controller="NavCtrl">

<nav class="navbar navbar-default menu-header" ng-if="isLoggedIn()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 top-nav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header col-sm-2">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="#" ui-sref="dashboard"><img src="images/logo.png"></a>
        </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse col-sm-10" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav col-sm-9">
                <li ng-class="{selected: activeTab === 'dashboard'}"> <a href="#" ui-sref="dashboard">
                    <img src="images/erp.png"><span>ERP</span></a></li>
                <li ng-class="{selected: activeTab === 'drivers'}"><a href="#" ui-sref="drivers">
                    <img src="images/gps.png"><span>GPS</span></a></li>
                <li ng-class="{selected: activeTab === 'trucks'}"><a href="#" ui-sref="trucks">
                    <img src="images/fuelcard.png"><span>Fuel Card</span></a></li>
                <li><a href="#">  <img src="images/tollcard.png"><span>Toll Card</span></a></li>
                <li><a href="#">  <img src="images/load.png"><span>Loads</span></a></li>
                <li><a href="#">  <img src="images/settings.png"><span>Settings</span></a></li>
                <li><a href="#">  <img src="images/notifications.png"><span>Notifications</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right col-sm-3 margin-top-10" ng-show="isLoggedin">
                <li class="col-sm-3 pall-zero"><img src="images/user.png"></li>
                <li class="col-sm-9 pall-zero" >
                    <a href="#" class="dropdown-toggle pt-18" data-toggle="dropdown">{{displayName}}
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="#"></a></li>
                        <li><a href="#">My Profile</a></li>
                         <li><a href="#">My Groups</a></li>
                         <li><a href="#">Add Group</a></li>
                         <li><a href="#" ng-click="logout()">Logout</a></li>

                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
             </div><!-- /.container-fluid -->
        </div>
        </div>
</nav>
    <div class="clearfix"></div>
    <!--<top-navigation ng-if="isLoggedIn()"></top-navigation>-->
    <div class="body-section">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
        <div class="col-sm-2 col-xs-12 left-nav" ng-if="isLoggedIn()" ng-controller="LeftNavCtrl">
            <left-menu label="Reports"></left-menu>
            <left-menu label="Accounts" ng-if="canEditAccounts()"></left-menu>
            <left-menu label="Trucks"></left-menu>
            <left-menu label="Drivers"></left-menu>
            <left-menu label="Parties"></left-menu>
            <left-menu label="Payments"></left-menu>
            <left-menu label="Trips"></left-menu>
            <!--<left-menu label="Expense-Master"></left-menu>-->
            <left-menu label="Expenses"></left-menu>

        </div>
        <div class="col-sm-10 col-xs-12">
            <ui-view></ui-view>
        </div>
    </div>
        </div>
</div>
    </div>

</span>

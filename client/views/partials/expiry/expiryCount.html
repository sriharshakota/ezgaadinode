<top-navigation></top-navigation>
<div class="container-fluid" ng-controller="TrucksController">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-12 account-edit">
                <h2 class="login-heading">{{pagetitle}}</h2>
                <form class="mt-10">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group col-xs-12">
                            <label class="col-sm-4 col-xs-12 pall-zero"><a ui-sref="fitnessExpiryTrucks">Fitness Expiry Count</a></label>
                            <div class="col-xs-12 col-sm-8">
                                <a ui-sref="fitnessExpiryTrucks"> {{allExpiryCountdata.fitnessExpiryCount}} </a>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="col-sm-4 col-xs-12 pall-zero"><a ui-sref="permitExpiryTrucks">Permit Expiry Count</a></label>
                            <div class="col-xs-12 col-sm-8">
                                <a ui-sref="permitExpiryTrucks">{{allExpiryCountdata.permitExpiryCount}}</a>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="col-sm-4 col-xs-12 pall-zero"><a ui-sref="insuranceExpiryTrucks">Insurance Expiry Count</a></label>
                            <div class="col-xs-12 col-sm-8">
                                <a ui-sref="insuranceExpiryTrucks">{{allExpiryCountdata.insuranceExpiryCount}}</a>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="col-sm-4 col-xs-12 pall-zero"><a ui-sref="pollutionExpiryTrucks">Pollution Expiry Count</a></label>
                            <div class="col-xs-12 col-sm-8">
                                <a ui-sref="pollutionExpiryTrucks">{{allExpiryCountdata.pollutionExpiryCount}}</a>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="col-sm-4 col-xs-12 pall-zero"><a ui-sref="taxExpiryTrucks">Tax Expiry Count</a></label>
                            <div class="col-xs-12 col-sm-8">
                                <a ui-sref="taxExpiryTrucks">{{allExpiryCountdata.taxExpiryCount}}</a>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="col-xs-4 col-xs-push-4">

                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="allExpiryCountdata.error.length">
                                <ul>
                                    <li  ng-repeat="error in allExpiryCountdata.error">{{error}}</li>
                                </ul>
                            </div>

                            <div class="alert alert-success" role="alert" ng-show="allExpiryCountdata.success.length">
                                <ul>
                                    <li  ng-repeat="success in allExpiryCountdata.success">{{success}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>

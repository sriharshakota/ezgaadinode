<div class="main-right col-xs-12" ng-controller="AddEditPartyCtrl">
    <div class="col-xs-12 account-edit">
        <h2 class="title-name">{{pageTitle}}</h2>
        <form class="mt-10">
            <div class="col-xs-12 col-sm-6">

                <div class="col-xs-12 pall-zero">
                    <div class="form-group sms-email col-xs-12">
                        <div class="email col-xs-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="party.anjanaPartyType" name="radio" value="forAnjanaTransport">
                                    <span class="cr">
                                        <i class="rad-icon fa fa-circle"></i>
                                    </span>
                                    For Anjana Transport
                                </label>
                            </div>
                        </div>
                        <div class="email col-xs-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="party.anjanaPartyType" name="radio" value="forAnjanaLogistics">
                                    <span class="cr">
                                        <i class="rad-icon fa fa-circle"></i>
                                    </span>
                                    For Anjana Logistics
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <input ng-model="party.name" type="text" class="form-control custom-form-control"
                               id="accountId">
                        <label class="focus-effect-for-input" aria-hidden="true">Party Name*</label>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <input ng-model="party.contact" type="number" class="form-control custom-form-control"
                               id="contactPhone">
                        <label class="focus-effect-for-input" aria-hidden="true">Contact Phone</label>

                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <input ng-model="party.gstNo" type="text" class="form-control custom-form-control" id="gstNo"
                        >
                        <label class="focus-effect-for-input" aria-hidden="true">GST No*</label>

                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <input ng-model="party.city" type="text" class="form-control custom-form-control" id="city"
                               ng-change="searchCity()">
                        <label class="focus-effect-for-input" aria-hidden="true">City</label>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <input ng-model="party.address" type="text" class="form-control custom-form-control" id="address">
                        <label class="focus-effect-for-input" aria-hidden="true">Address</label>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-6 col-xs-push-3">
                <div class="alert alert-danger" role="alert" ng-show="party.error.length">
                    <ul>
                        <li ng-repeat="error in party.error">{{error}}</li>
                    </ul>
                </div>

                <div class="alert alert-success" role="alert" ng-show="party.success.length">
                    <ul>
                        <li ng-repeat="success in party.success">{{success}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-4 mtb-25 sub-can">
                    <button type="submit" class="btn can" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn can last" ng-click="addOrUpdateParty()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

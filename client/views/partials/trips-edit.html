
<div class="container-fluid" ng-controller="AddEditTripCtrl">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-6 account-edit">
                <h2 class="login-heading">Add Trip</h2>
                <form class="margin-top-20">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <date-picker ng-model="trip.date" id="date"></date-picker>
                    </div>

                    <div class="form-group">
                        <label for="registrationNo">Registration No</label>
                        <input ng-model="trip.registrationNo" type="text" class="form-control" id="registrationNo"
                               placeholder="Registration Number">
                    </div>
                    <div class="form-group">
                        <label for="driver">Driver</label>
                        <select ng-model="trip.driver" ng-options="driver._id as driver.fullName for driver in drivers" type="text" class="form-control" id="driver">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookedFor">Booked For</label>
                        <select ng-model="trip.bookedFor" ng-options="party._id as party.name for party in parties" type="text" class="form-control" id="bookedFor">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="freightAmount">Freight Amount</label>
                        <input ng-model="trip.freightAmount" type="number" class="form-control" id="freightAmount"
                               placeholder="Freight Amount">
                    </div>

                    <div class="form-group">
                        <label for="advance">Advance</label>
                        <input ng-model="trip.advance" type="number" class="form-control" id="advance"
                               placeholder="Advance">
                    </div>

                    <div class="form-group">
                        <label for="balance">Balance</label>
                        <input ng-model="trip.balance" type="number" class="form-control" id="balance"
                               placeholder="Balance">
                    </div>

                    <div class="form-group">
                        <label for="tripLane">Trip Lane</label>
                        <select ng-model="trip.tripLane" ng-options="tripLane._id as tripLane.name for tripLane in tripLanes" type="text" class="form-control" id="tripLane">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tripExpenses">Trip Expenses</label>
                        <input ng-model="trip.tripExpenses" type="number" class="form-control" id="tripExpenses"
                               placeholder="Trip Expenses">
                    </div>
                    <div>
                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="trip.error">
                                <strong>{{trip.error}}</strong>
                            </div>

                            <div class="alert alert-success" role="alert" ng-show="trip.success">
                                <strong>{{trip.success}}</strong>
                            </div>
                        </div>
                    </div>

                        <button type="submit" class="btn btn-primary" ng-click="addOrUpdateTrip()">Submit</button>
                        <input type="button" value="Cancel" class="btn btn-primary" ng-click="cancel()" />
                </form>
            </div>
        </div>
    </div>
</div>

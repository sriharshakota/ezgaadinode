<top-navigation></top-navigation>
<div class="container-fluid" ng-controller="AddEditTripCtrl">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-12 account-edit">
                <h2 class="login-heading">{{pagetitle}}</h2>

                <form class="mt-10">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group col-xs-12">
                            <label class="col-sm-4 col-xs-12 pall-zero">Date</label>
                            <div class="col-sm-8 col-xs-12">
                                <date-picker id="permitExpiry" ng-model="trip.date"></date-picker>
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="registrationNo" class="col-sm-4 col-xs-12 pall-zero">Registration No</label>
                            <div class="col-xs-12 col-sm-8">
                                <!--<input ng-model="trip.registrationNo" type="text" class="form-control"-->
                                       <!--id="registrationNo"-->
                                       <!--placeholder="Registration Number">-->
                                <select ng-model="trip.registrationNo"
                                        ng-options="truck._id as truck.registrationNo for truck in trucks" type="text"
                                        class="form-control" id="registrationNo">
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="driver" class="col-xs-12 col-sm-4 pall-zero">Driver</label>
                            <div class="col-sm-8 col-xs-12">
                                <select ng-model="trip.driver"
                                        ng-options="driver._id as driver.fullName for driver in drivers" type="text"
                                        class="form-control" id="driver">
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="bookedFor" class="col-xs-12 col-sm-4 pall-zero">Booked For</label>
                            <div class="col-sm-8 col-xs-12">
                                <select ng-model="trip.bookedFor"
                                        ng-options="party._id as party.name for party in parties"
                                        type="text" class="form-control" id="bookedFor">
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">

                            <label for="freightAmount" class="col-xs-12 col-sm-4 pall-zero">Freight Amount</label>
                            <div class="col-sm-8 col-xs-12">
                                <input ng-model="trip.freightAmount" type="number" class="form-control"
                                       id="freightAmount"
                                       placeholder="Freight Amount">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group col-xs-12">
                            <label for="balance" class="col-xs-12 col-sm-4 pall-zero">Balance</label>
                            <div class="col-sm-8 col-xs-12">
                                <input ng-model="trip.balance" type="number" class="form-control" id="balance"
                                       placeholder="Balance">
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="tripLane" class="col-xs-12 col-sm-4 pall-zero">Trip Lane</label>
                            <div class="col-sm-8 col-xs-12">
                                <select ng-model="trip.tripLane"
                                        ng-options="tripLane._id as tripLane.name for tripLane in tripLanes"
                                        type="text"
                                        class="form-control" id="tripLane">
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="advance" class="col-xs-12 col-sm-4 pall-zero">Advance</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="trip.advance" type="number" class="form-control" id="advance"
                                       placeholder="Advance">
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="tripExpenses" class="col-xs-12 col-sm-4 pall-zero">Trip Expenses</label>
                            <div class="col-sm-8 col-xs-12">
                                <input ng-model="trip.tripExpenses" type="number" class="form-control"
                                       id="tripExpenses"
                                       placeholder="Trip Expenses">
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-4 col-xs-push-4 margin-top-20">
                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="trip.error.length">
                                <ul><li  ng-repeat="error in trip.error">{{error}}</li></ul>
                            </div>

                            <div class="alert alert-success" role="alert" ng-show="trip.success.length">
                                <ul><li  ng-repeat="success in trip.error">{{success}}</li></ul>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="addOrUpdateTrip()">Submit</button>
                        <input type="button" value="Cancel" class="btn btn-primary" ng-click="cancel()"/>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>


        <div class="main-right col-xs-12" ng-controller="ExpenseMasterCrtl">

            <div class="col-xs-12 pall-zero mb-10">
                <div class="col-sm-3 pall-zero"><h3>Expense Master</h3></div>
                <div class="col-sm-6">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    </div>
                </div>
                <div class="col-sm-3 pall-zero">
                    <select class="form-control">
                        <option value="" selected>All Vehicles</option>
                        <option ng-repeat="parties in currentPageOfParties">{{trips.attrs.truckName}}</option>
                    </select>
                </div>
            </div>
           <div class="toolbar-button-div pull-right">
                <button class="btn  btn-blue pull-right mb-10" ng-click="goToEditExpenseTypePage()">Add Expense Type</button>
            </div>


            <table class="table table-bordered table-striped table-condensed table-hover text-center" ng-table="expenseMasterParams" >
                <tr ng-repeat="expense in currentPageOfexpenses">
                    <td data-title="'Name'"  sortable="'expenseName'" class="clickable-item col-sm-2" >{{ expense.expenseName }}</td>
                    <td data-title="'Created By'"  sortable="'agent.attrs.createdByName'" class="clickable-item col-sm-2" >{{ expense.attrs.createdByName }}</td>
                    <td data-title="'Action'" class="col-sm-1">
                        <span ng-if="!expense.isDefault">
                            <a type="button" class="btn edit-icon" ng-click="goToEditExpenseTypePage(expense._id)">
                                <span class="glyphicon glyphicon-pencil"></span></a>

                            <a type="button" class="btn edit-icon" ng-click="deleteExpense(expense._id)">
                                <span class="glyphicon glyphicon-remove"></span></a>
                        </span>
                    </td>
                </tr>
                <tr ng-if="!currentPageOfexpenses || currentPageOfexpenses.length === 0">
                    <td colspan="7">No Expense exist.  </td>
                </tr>
            </table>


        </div>

<top-navigation></top-navigation>
<div class="container-fluid">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9" ng-controller="ExpenseMasterCrtl">

            <h3>Expense Master</h3>
            <div class="toolbar-button-div pull-right">
                <button class="btn  btn-blue pull-right mb-10" ng-click="goToEditExpenseTypePage()">Add Expense Type</button>
            </div>


            <table class="table table-bordered table-striped table-condensed table-hover text-center" ng-table="expenseMasterParams" >
                <tr ng-repeat="expense in currentPageOfexpenses">
                    <td data-title="'Name'"  sortable="'expenseName'" class="clickable-item col-sm-2" >{{ expense.expenseName }}</td>
                    <td data-title="'Created By'"  sortable="'agent.attrs.createdByName'" class="clickable-item col-sm-2" >{{ expense.attrs.createdByName }}</td>
                    <td data-title="'Action'" class="col-sm-1">

                            <a type="button" class="btn" ng-click="goToEditExpenseTypePage(expense._id)">
                                <span class="glyphicon glyphicon-pencil"></span></a>

                            <a type="button" class="btn" ng-click="deleteExpense(expense._id)">
                                <span class="glyphicon glyphicon-remove"></span></a>

                    </td>
                </tr>
                <tr ng-if="!currentPageOfexpenses || currentPageOfexpenses.length === 0">
                    <td colspan="7">No Expense exist.  </td>
                </tr>
            </table>


        </div>
    </div>
</div>

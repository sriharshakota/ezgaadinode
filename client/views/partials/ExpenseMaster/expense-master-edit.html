
        <div class="main-right col-xs-9" ng-controller="ExpenseMasterEditCrtl">
            <div class="col-xs-12 account-edit">
                <h2 class="login-heading">{{pagetitle}}</h2>
                <form class="mt-10">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group col-xs-12">
                            <label for="name" class="col-sm-4 col-xs-12 pall-zero">Name</label>
                            <div class="col-sm-8 col-xs-12">
                                <input ng-model="expenseType.expenseName" type="text" class="form-control" id="name"
                                       placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-4 col-xs-push-4">
                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="expenseType.error.length">
                                <ul>
                                    <li ng-repeat="error in expenseType.error">{{error}}</li>
                                </ul>
                            </div>

                            <div class="alert alert-success" role="alert" ng-show="expenseType.success.length">
                                <ul>
                                    <li ng-repeat="success in expenseType.success">{{success}}</li>
                                </ul>
                            </div>
                        </div>

                        <div class="margin-top-20">
                            <button type="submit" class="btn btn-primary" ng-click="addOrUpdateExpenseType()">Submit
                            </button>
                            <input type="button" value="Cancel" class="btn btn-red" ng-click="cancel()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

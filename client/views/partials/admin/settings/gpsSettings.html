<div ng-controller="settingsCtrl" ng-init="getGpsPlanCount('gps')">
    <div>
        <p class="pull-left name-head">GPS Renewal Plans</p>
        <div class="row mt-20">
            <div class="col-sm-7 pull-right pall-zero">
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option value="" selected>Select</option>
                        <option>Enabled</option>
                        <option>Disabled</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" ng-click="saveRenewalPlan()">Add New</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <input type="checkbox" ng-change="checkAll()" ng-model="checkAllStatus" checked="checked" />
    <table class="table table-bordered table-striped table-condensed table-hover mt-20 text-center"
           ng-table="settingParams" >

        <tr ng-repeat="plan in currentPageOfgpsPlans">
            <td header="'checkbox.html'">
                <input type="checkbox" ng-model="plan.checkStatus" checked="checked" />
            </td>
            <td data-title="'S No'">{{$index+1}}</td>
            <td data-title="'Plan Name'" sortable="'planName'" class="clickable-item">{{plan.planName}}</td>
            <td data-title="'Duration in Months'" sortable="'durationInMonths'" class="clickable-item">
                {{plan.durationInMonths}}
            </td>
            <td data-title="'Amount'" sortable="'amount'" class="clickable-item">{{plan.amount}}</td>
            <td data-title="'Status'" sortable="'status'" class="clickable-item">{{plan.status}}</td>
            <td data-title="'Action'" class="clickable-item">
                <a href="#" ng-click="editPlanPopup(plan._id)" class="edit_icon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#" ng-click="delGpsPlan(plan._id, plan.plan)" class="delete_icon">
                    <span class="glyphicon glyphicon-trash  "></span>
                </a></td>

        </tr>
        <tr ng-if="!currentPageOfgpsPlans || currentPageOfgpsPlans.length === 0">
            <td colspan="8">No GPS Plans exist.</td>
        </tr>
    </table>
    <script type="text/ng-template" id="addNewGPSandERP.html">
        <div ng-init="initGPSandERPPlan();">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">New Renewal Plans</h3>
                <span class="close-btn" ng-click="cancel()"><i class="fa fa-close"></i></span>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="addRenewalPlan.planName"
                                   placeholder="Plan Name *"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="number" class="form-control" ng-model="addRenewalPlan.amount"
                                   placeholder="Amount *"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="number" class="form-control" ng-model="addRenewalPlan.durationInMonths"
                                   placeholder="Duration in Months *"/>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <p class="smsenabled">Status</p>
                            <ul class="list-inline">
                                <li>
                                    <div class="radio">
                                        <label class="pl-0">
                                            <input type="radio" ng-model="addRenewalPlan.status" ng-value="true"
                                                   name="status">
                                            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                            Enable
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" ng-model="addRenewalPlan.status" ng-value="false"
                                                   name="status">
                                            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                            Disable
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <input type="button" class="btn btn-primary" value="Submit" ng-click="addGPSPlan('gps')"/>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>

<script type="text/ng-template" id="checkbox.html">
    <input type="checkbox"  ng-change="checkAll()" ng-model="checkAllStatus" checked="checked" />
</script>

<div class="col-xs-12 newCust" ng-controller="administratorsCtrl" ng-init="adminRolesDropDown();">
    <h4>Role Details</h4>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="role"
                           ng-model="role.role" placeholder="Role *"/>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <p class="smsenabled">Is Active*:</p>
                    <ul class="list-inline">
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isActive" ng-value="true" ng-model="role.status" checked>
                                    <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                    Enable
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isActive" ng-value="false" ng-model="role.status">
                                    <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                    Disable
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-12 save-btns">
            <a href="#" class="btn btn-danger" ui-sref="admin.adminRoles">Cancel</a>
            <a href="#" class="btn btn-primary" ng-click="addUpdateRole()">Submit</a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<div class="col-xs-12 newCust" ng-controller="administratorsCtrl" ng-init="adminRolesDropDown();franchiseDropDown()">
    <h4>{{employeeTitle}}</h4>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control"
                           ng-model="employee.firstName"/>
                    <label class="focus-effect-for-input">First Name*</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control"
                           ng-model="employee.lastName"/>
                    <label class="focus-effect-for-input">Last Name*</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control"
                           ng-model="employee.userName"/>
                    <label class="focus-effect-for-input">User Name*</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control"
                           ng-model="employee.password"/>
                    <label class="focus-effect-for-input">Password*</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control"
                           ng-model="employee.confirmPassword"/>
                    <label class="focus-effect-for-input">confirmPassword*</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control"
                           ng-model="employee.contactAddress"/>
                    <label class="focus-effect-for-input">Address*</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="employee.city"/>
                    <label class="focus-effect-for-input">City</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="employee.state"/>
                    <label class="focus-effect-for-input">State</label>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="employee.email"/>
                    <label class="focus-effect-for-input">Email*</label>
                </div>
                <div class="form-group styling-input-list">
                    <input type="number" class="form-control custom-form-control"
                           ng-model="employee.contactPhone"/>
                    <label class="focus-effect-for-input">Mobile No*</label>
                </div>
                <div class="form-group">
                    <select class="form-control custom-form-control" ng-model="employee.adminRoleId">
                        <option value="" selected>Select Role *</option>
                        <option ng-repeat="adminRole in adminRoles" value="{{adminRole._id}}">{{adminRole.role}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control custom-form-control" ng-model="employee.franchiseId">
                        <option value="" selected>Select Franchise</option>
                        <option ng-repeat="franchise in franchises" value="{{franchise._id}}">{{franchise.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Identity Proof* :
                    <input type="file" ngf-select class="form-control custom-form-control"
                           ng-model="employee.newProfilePic" name="profilePic" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-resize="{width: 100, height: 100}" />
                    </label>
                    <img src="{{employee.profilePic}}" ng-if="employee.profilePic">
                </div>
                <div class="form-group">
                    <p class="smsenabled">Is Active*:</p>
                    <ul class="list-inline">
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isActive" ng-value="true" ng-model="employee.isActive">
                                    <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                    Enable
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isActive" ng-value="false" ng-model="employee.isActive">
                                    <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                    Disable
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-12 save-btns">
            <a href="#" class="btn btn-danger" ui-sref="admin.administrators">Cancel</a>
            <a href="#" class="btn btn-primary" ng-click="addUpdateEmployee()">Submit</a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

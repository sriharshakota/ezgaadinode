<div class="col-xs-12 newCust" ng-controller="administratorsCtrl" ng-init="getEmployeeDetails()">
    <h4>Add Employee</h4>
    <div class="col-xs-12">
        <uib-accordion>
            <div uib-accordion-group class="panel-default" is-open="status.isFirstOpen">
                <uib-accordion-heading>
                    Employee Information <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </uib-accordion-heading>
                <div class="row">
                    <div class="form-group">Basic Details</div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="firstName" ng-model="customerLead.firstName" placeholder="First Name *" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="lastName" ng-model="customerLead.lastName" placeholder="Last Name *" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="password" ng-model="customerLead.password" placeholder="Password *" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="confirmPassword" ng-model="customerLead.password" placeholder="confirmPassword *" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="contactAddress" ng-model="customerLead.contactAddress" placeholder="Address *" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="city" ng-model="customerLead.city" placeholder="City" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="state" ng-model="customerLead.state" placeholder="State" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="email" ng-model="customerLead.email" placeholder="Email *" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="contactPhone" ng-model="customerLead.contactPhone" placeholder="Mobile *" />
                        </div>
                        <div class="form-group">
                            <select class="form-control custom-form-control" ng-model="customerLead.leadType">
                                <option value="" selected>Select Type</option>
                                <option ng-repeat="type in leadType" value="{{type}}">{{type}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control custom-form-control" ng-model="customerLead.leadType">
                                <option value="" selected>Select Type</option>
                                <option ng-repeat="type in leadType" value="{{type}}">{{type}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="email" ng-model="customerLead.email" placeholder="Email" />
                        </div>
                    </div>
                </div>

            </div>
        </uib-accordion>
        <div class="col-xs-12 save-btns">
            <a href="#" class="btn btn-danger" ng-click="cancel()">Cancel</a>
            <a href="#" class="btn btn-primary" ng-click="createLeads()">Submit</a>
        </div>
    </div>
</div>

<div class="col-xs-12 newCust" ng-controller="administratorsCtrl" ng-init="adminRolesDropDown();franchiseDropDown()">
    <h4>Add Franchise</h4>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="fullName"
                           ng-model="franchise.fullName" placeholder="Full Name *"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="account"
                           ng-model="franchise.account" placeholder="Account *"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="mobile"
                           ng-model="franchise.mobile" placeholder="Mobile *"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="landLine"
                           ng-model="franchise.landLine" placeholder="Landline"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="email"
                           ng-model="franchise.email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="file" ngf-select class="form-control custom-form-control"
                           ng-model="franchise.newProfilePic" name="profilePic" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-resize="{width: 100, height: 100}" />
                    <img src="{{franchise.profilePic}}" ng-if="franchise.profilePic">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="address" ng-model="franchise.address"
                           placeholder="Address *"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="city" ng-model="franchise.city"
                           placeholder="City"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="state" ng-model="franchise.state"
                           placeholder="State"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="company"
                           ng-model="franchise.company"
                           placeholder="Company"/>
                </div>
                <div class="form-group">
                    <admin-date-picker ng-model="franchise.doj" class="'custom-form-control'">{{franchise.doj}}</admin-date-picker>
                </div>
                <div class="form-group">
                    <p class="smsenabled">Status*:</p>
                    <ul class="list-inline">
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="status" ng-value="true" ng-model="franchise.status">
                                    <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                    Enable
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="status" ng-value="false" ng-model="franchise.status">
                                    <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                    Disable
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <p>Bank Details</p>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <textarea class="form-control custom-form-control" name="bankDetails"
                              ng-model="franchise.bankDetails" placeholder="Bank Details"></textarea>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="panCard" ng-model="franchise.panCard"
                           placeholder="Pan Card"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control custom-form-control" name="gst" ng-model="franchise.gst"
                           placeholder="Service Tax"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 save-btns">
            <a href="#" class="btn btn-danger" ui-sref="admin.franchises">Cancel</a>
            <a href="#" class="btn btn-primary" ng-click="addUpdateFranchise()">Submit</a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

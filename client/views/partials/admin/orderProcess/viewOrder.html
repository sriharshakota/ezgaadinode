<div ng-controller="viewOrderCtrl" ng-init="numOfOrders();">
    <ul class="list-inline title-ul">
        <li class="pull-left name-head">View Orders</li>
        <li class="pull-right">
            <button class="btn btn-primary" ui-sref="orderprocess.newOrderRequest">Create New</button>
        </li>
        <li class="pull-right col-xs-3">
            <select class="form-control">
                <option>Select</option>
                <option>Qualified</option>
                <option>Request for Approval</option>
                <option>Initiate</option>
                <option>Callback</option>
                <option>Duplicate</option>
                <option>Junk Lead</option>
                <option>Language Barrier</option>
                <option>Not Interested</option>
            </select>
        </li>
        <li class="pull-right col-xs-4">
            <form role="search">
                <div class="input-group add-on">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </li>
        <div class="clearfix"></div>
    </ul>
    <div class="">
        <table class="table table-bordered table-striped table-condensed table-hover text-center"
               ng-table="viewOrderParams">
            <tbody>
            <tr ng-repeat="orders in viewOrderList">
                <td data-title="'S.No'" class="clickable-item">{{$index+1}}</td>
                <td data-title="'Order Id'" sortable="'orderId'" class="clickable-item">{{orders.id || '--'}}</td>
                <td data-title="'Created By'" sortable="'createdBy'" class="clickable-item">
                    {{orders.createdBy.firstName}}
                </td>
                <td data-title="'Date Ordered'" sortable="'dateOrdered'" class="clickable-item">{{orders.dateOfOrder |
                    date:'dd-MM-yyyy'}}
                </td>
                <td data-title="'Date Created'" sortable="'dateCreated'" class="clickable-item">{{orders.createdAt |
                    date:'dd-MM-yyyy'}}
                </td>
                <td data-title="'Source'" sortable="'source'" class="clickable-item">{{orders.source}}</td>
                <td data-title="'Destination'" sortable="'destination'" class="clickable-item">{{orders.destination}}
                </td>
                <td data-title="'Amount'" sortable="'amount'" class="clickable-item">{{orders.egBookedAmount}}</td>
                <td data-title="'Status'" sortable="'status'" class="clickable-item">{{orders.status}}</td>
                <td data-title="'Action'">
                    <a href="#" ui-sref="orderprocess.editOrderRequest({orderId:orders._id})" class="edit_icon">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a href="#" ng-click="deleteLoadRequest(load._id)" class="delete_icon">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
            <tr ng-if="!viewOrderList || viewOrderList.length === 0">
                <td colspan="8">No Orders exist.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

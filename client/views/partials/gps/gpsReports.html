<div class="col-xs-12 gpsListView" ng-controller="GpsCtrl">
    <div class="col-xs-12">
        <div class="lisk-block col-xs-12">
            <div class="col-xs-12">
                <ul>
                    <li class="report"><h2>Reports</h2></li>
                    <li >
                        <div class="form-details">
                            <date-picker class="'textfield'" ban-future="'banFutureDate'" ng-model="reportParams.startDate"></date-picker>
                        </div>
                    </li>

                    <li>
                        <div class="form-details">
                            <date-picker class="'textfield br-one'" ban-future="'banFutureDate'" ng-model="reportParams.endDate"></date-picker>
                        </div>
                    </li>

                    <li class="go-sub">
                        <!--<button type="button" class="btn go">Go</button>-->
                    </li>

                    <li class="sea-wid">
                        <div class="search-box reports-search">
                            <!--<input type="text" class="form-control textfiled1" placeholder="Search by truck no">-->

                            <ui-select ng-model="reportParams.truckNo" theme="select2"
                                       style="min-width: 95%;"
                                       title="Search by truck no" reset-search-input="false">

                                <ui-select-match placeholder="Search by truck no" class="form-control order-form-control">
                                    {{$select.selected.registrationNo}}
                                </ui-select-match>
                                <ui-select-choices
                                        repeat="truck in trucks " refresh="getAllTrucksForAccount($select.search)"
                                        refresh-delay="0" scroll-detector="loadMore()">

                                        <div ng-bind-html="truck.registrationNo"></div>
                                    <small>
                                        Truck Type: {{truck.truckType || '---'}}
                                    </small>
                                </ui-select-choices>
                            </ui-select>

                            <div class="pull-right" style="position: absolute; top:1px; right:23px;">
                                <input type="button" ng-click="getTruckReport()" class="sea-btn">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    <li class="map-wid"><a href="#" class="map" ui-sref="mapView">Map view</a></li>
                    <li class="map-wid"><a href="#" class="map" ui-sref="listView">List view</a></li>

                    <li class="mail-wid"><a href="#" class="mail">
                        <img src="images/Reports_Mail.png" width="40" height="28" alt="Reports Mail"></a></li>

                    <li class="mail-wid mar-rgt-space pull-right"><a href="#" class="mail">
                        <img src="images/Reports_Download.png" width="40" height="28" alt="img"></a></li>

                </ul>
            </div>
            <div class="col-xs-12 mt-25">
                <a ui-sref="devices" class="btn btn-info pull-right mb-10">Devices</a>
                <table class="table table-bordered table-striped table-condensed table-hover" ng-table="partyParams">
                    <tr style="text-align: center;" ng-repeat="report in truckReports">
                        <td data-title="'Date & Time'" sortable="'partyName'" class="clickable-item col-sm-2">
                            <a href="#"></a>
                            {{report.createdAt |date : "dd/MM/y HH:mm"}}
                        </td>
                        <td data-title="'Status'" sortable="'partyContact'" class="clickable-item col-sm-3">
                            <span ng-show="report.isStopped">Stopped</span>
                            <span ng-show="!report.isStopped && report.isIdle">Idle</span>
                            <span ng-show="!report.isStopped && !report.isIdle">Moving</span>
                        </td>
                        <td data-title="'Address'" sortable="'totalFright'" class="clickable-item col-sm-3">
                            {{report.address}}
                        </td>
                        <td data-title="'Speed Km/hr'" sortable="'totalPayment'" class="clickable-item col-sm-3">
                            {{report.speed}}
                        </td>
                        <td data-title="'Odo Km/hr'" sortable="'totalPayment'" class="clickable-item col-sm-3">
                            NA
                        </td>
                    </tr>
                    <!-- <tr ng-if="!parties || parties.length === 0">
                         <td colspan="8">No Records exist.</td>
                     </tr>-->

                </table>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</div>

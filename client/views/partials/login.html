<div ng-controller="LoginCtrl" class="clo-xs-4 col-xs-push-4">
    <form class="login-form mt-10" ng-submit="logIn()">
        <h2 class="login-heading">Login</h2>
        <div class="mt-10">
            <div class="form-group col-xs-12">
                <label for="name" class="col-sm-4 col-xs-12 pall-zero">Account Name</label>
                <div class="col-sm-8 col-xs-12">
                    <input ng-model="loginParams.name" type="text" class="form-control" id="name"
                           placeholder="Account Name">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <label for="userName" class="col-sm-4 col-xs-12 pall-zero">User Name</label>
                <div class="col-sm-8 col-xs-12">
                    <input ng-model="loginParams.userName" type="text" class="form-control" id="userName"
                           placeholder="User name">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <label for="password" class="col-sm-4 col-xs-12 pall-zero">Password</label>
                <div class="col-sm-8 col-xs-12">
                    <input ng-model="loginParams.password" type="password" class="form-control" id="password"
                           placeholder="Password">
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="col-xs-10 col-xs-push-1">
            <div class="alert alert-danger" role="alert" ng-show="loginParams.errors.length">
                <ul>
                    <li ng-repeat="error in loginParams.errors">{{error}}</li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-4 col-xs-push-4">
            <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
        </div>

        <div class="clearfix"></div>
    </form>

</div>

<div class="col-xs-12" ng-controller="GpsSettingsCrtl">
    <div class="col-xs-12">
        <div class="col-xs-12 profile-page">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td><b>S.No</b></td>
                    <td><b>Date</b></td>
                    <td><b>Secret</b></td>
                    <td><b>Counter</b></td>
                </tr>
                </thead>
                <tr ng-repeat="secret in secretKeys" style="text-align: center;">
                    <td>
                        {{$index+1}}
                    </td>
                    <td>
                        {{secret.date}}
                    </td>
                    <td class="clickable-item">
                        <span>{{ secret.secretId.secret }}</span>
                    </td>
                    <td class="clickable-item">
                        {{ secret.counter }}
                    </td>
                </tr>
                <tr ng-if="secretKeys.length === 0">
                    <td>No Records Found</td>
                </tr>
            </table>
        </div>
        <button ui-sref="gpsSettings" class="pull-right">back</button>
    </div>
</div>

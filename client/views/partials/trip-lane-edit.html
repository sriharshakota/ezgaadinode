
<div class="container-fluid" ng-controller="AddEditTripLaneCtrl">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-6 account-edit">
                <h2 class="login-heading">Add Trip</h2>
                <form class="margin-top-20">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input ng-model="tripLane.name" type="text" class="form-control" id="name"
                               placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="from">From</label>
                        <input ng-model="tripLane.from" type="text" class="form-control" id="from"
                               placeholder="From">
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input ng-model="tripLane.to" type="text" class="form-control" id="to"
                               placeholder="To">
                    </div>

                    <div class="form-group">
                        <label for="estimatedDistance">Estimated Distance</label>
                        <input ng-model="tripLane.estimatedDistance" type="number" class="form-control" id="estimatedDistance"
                               placeholder="Estimated Distance">
                    </div>

                    <div>
                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="tripLane.error">
                                <strong>{{tripLane.error}}</strong>
                            </div>

                            <div class="alert alert-success" role="alert" ng-show="tripLane.success">
                                <strong>{{tripLane.success}}</strong>
                            </div>
                        </div>
                    </div>

                        <button type="submit" class="btn btn-primary" ng-click="addOrUpdateTripLane()">Submit</button>
                        <input type="button" value="Cancel" class="btn btn-primary" ng-click="cancel()" />
                </form>
            </div>
        </div>
    </div>
</div>

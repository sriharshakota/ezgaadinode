<top-navigation></top-navigation>
<div class="container-fluid" ng-controller="AddEditTripLaneCtrl">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-12 account-edit">
                <h2 class="login-heading">{{pagetitle}}</h2>
                <form class="mt-10">
                    <div class="col-xs-12 col-sm-6">
                    <div class="form-group col-xs-12">
                        <label for="name" class="col-sm-4 col-xs-12 pall-zero">Name</label>
                        <div class="col-sm-8 col-xs-12">
                            <input ng-model="tripLane.name" type="text" class="form-control" id="name"
                                   placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="from" class="col-sm-4 col-xs-12 pall-zero">From</label>
                        <div class="col-xs-12 col-sm-8">
                            <input ng-model="tripLane.from" type="text" class="form-control" id="from"
                                   placeholder="From">
                        </div>
                    </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                    <div class="form-group col-xs-12">
                        <label class="col-sm-4 col-xs-12 pall-zero">To</label>
                        <div class="col-sm-8 col-xs-12">
                            <input ng-model="tripLane.to" type="text" class="form-control" id="to"
                                   placeholder="To">
                        </div>
                    </div>

                    <div class="form-group col-xs-12">
                        <label for="estimatedDistance" class="col-sm-4 col-xs-12 pall-zero">Estimated Distance</label>
                        <div class="col-xs-12 col-sm-8">
                            <input ng-model="tripLane.estimatedDistance" type="number" class="form-control"
                                   id="estimatedDistance"
                                   placeholder="Estimated Distance">
                        </div>
                    </div>
                    </div>

                    <div class="col-xs-4 col-xs-push-4">
                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="tripLane.error.length">
                                    <ul><li ng-repeat="error in tripLane.error">{{error}}</li></ul>
                                    </div>

                            <div class="alert alert-success" role="alert" ng-show="tripLane.success.length">
                                <ul><li ng-repeat="success in tripLane.success">{{success}}</li></ul>
                            </div>
                        </div>

                    <div class="margin-top-20">
                        <button type="submit" class="btn btn-primary" ng-click="addOrUpdateTripLane()">Submit</button>
                        <input type="button" value="Cancel" class="btn btn-red" ng-click="cancel()"/>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<top-navigation></top-navigation>
<div class="container-fluid" ng-controller="maintenanceEditController">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-12 account-edit">
                <h2 class="login-heading">{{pagetitle}}</h2>
                <form class="mt-10">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group col-xs-12">
                            <label for="vehicleNumber" class="col-sm-4 col-xs-12 pall-zero ">Vehicle Number</label>
                            <div class="col-sm-8 col-xs-12">
                                <select ng-model="maintenanceDetails.vehicleNumber"
                                        ng-options="truck._id as truck.registrationNo for truck in trucks" type="text"
                                        class="form-control" id="vehicleNumber">
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="description" class="col-sm-4 col-xs-12 pall-zero">Repair Description</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="maintenanceDetails.description" type="text" class="form-control"
                                       id="description"
                                       placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="description" class="col-sm-4 col-xs-12 pall-zero">Mechanic Shed Name</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="maintenanceDetails.shedName" type="text" class="form-control"
                                       id="shed"
                                       placeholder="Shed Name">
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="description" class="col-sm-4 col-xs-12 pall-zero">Area</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="maintenanceDetails.shedArea" type="text" class="form-control"
                                       id="area"
                                       placeholder="Area">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group col-xs-12">
                            <label for="date" class="col-sm-4 col-xs-12 pall-zero">Date</label>
                            <div class="col-xs-12 col-sm-8">
                                <date-picker id="date" ng-model="maintenanceDetails.date" ngModel="sai"></date-picker>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="amount" class="col-xs-12 col-sm-4 pall-zero">Payment Type</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="maintenanceDetails.paymentType" type="text" class="form-control" id="paymenttype"
                                       placeholder="Payment Type"></div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="amount" class="col-xs-12 col-sm-4 pall-zero">Amount</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="maintenanceDetails.cost" type="number" class="form-control" id="amount"
                                       placeholder="Amount"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-xs-4 col-xs-push-4">

                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="maintenanceDetails.error.length">
                                <ul>
                                    <li  ng-repeat="error in maintenanceDetails.error">{{error}}</li>
                                </ul>
                            </div>

                            <div class="alert alert-success" role="alert" ng-show="maintenanceDetails.success.length">
                                <ul>
                                    <li  ng-repeat="success in maintenanceDetails.success">{{success}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="margin-top-20">
                            <button type="submit" class="btn btn-primary" ng-click="AddorUpdateMaintenance()">Submit
                            </button>
                            <button type="submit" class="btn btn-primary" ng-click="goToMaintenancePage()">Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>

<div class="main-right col-xs-12" ng-controller="AddEditPartyCtrl">
    <div class="col-xs-12 account-edit">
        <h2 class="title-name">{{pageTitle}}</h2>
        <form class="mt-10">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group col-xs-12">
                    <div class="col-xs-12">
                        <input ng-model="party.name" type="text" class="form-control custom-form-control" id="accountId"
                               placeholder="Party Name*">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-12">
                        <input ng-model="party.contact" type="number" class="form-control custom-form-control"
                               id="contactPhone"
                               placeholder="Contact Phone*">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-12">
                        <input ng-model="party.email" type="email" class="form-control custom-form-control"
                               id="contactEmail"
                               placeholder="Email*">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-12">
                        <input ng-model="party.city" type="text" class="form-control custom-form-control" id="city"
                               placeholder="City*">
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="col-xs-12 trip-share">
                        <ul class="col-xs-12 pall-zero">
                            <li class="radio col-xs-6 pall-zero">
                                <label>
                                    <input ng-model="party.partyType" type="radio" name="partyType" value="isTransporter">
                                    <span class="cr"><i class="rad-icon fa fa-circle"></i></i></span>
                                    Transporter
                                </label>
                            </li>
                            <li class="radio col-xs-6">
                                <label>
                                   <input  ng-model="party.partyType" type="radio" name="partyType" value="isSupplier">
                                    <span class="cr"><i class="rad-icon fa fa-circle"></i></span>
                                    Supplier
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
     
                <div class="col-xs-12 pall-zero">
                    <div class="form-group sms-email col-xs-12">
                        <div class="sms col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"  ng-model="party.isSms">
                                    <span class="cr ntfns"><i class="cr-icon ntfns-icon fa fa-check"></i></span>
                                    SMS Notification
                                </label>
                            </div>
                        </div>
                        <div class="email col-xs-6">
                            <div class="checkbox">
                                <label>
                                   <input type="checkbox" ng-model="party.isEmail">
                                    <span class="cr ntfns"><i class="cr-icon ntfns-icon fa fa-check"></i></span>
                                    Email Notification
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--<div class="toolbar-button-div pull-right mb-10">-->
            <!--<button class="btn btn-blue add-trip-lane" >Add Trip Lanes</button>-->
            <!--</div>-->
            <div class="col-xs-12 col-xs-6">
                <div class="form-group col-xs-12">
                    <div class="col-xs-12 pos-relative">
                        <span class="bot-arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                        <select class="form-control custom-form-control">
                            <option>Select Trip Lane</option>
                            <option>Select One</option>
                            <option>Select One</option>
                        </select>
                        <div class="pull-right">
                            <button class="btn add-group mt-20" ng-click="addTripLane()">Add Trip Lane</button>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <form class="mt-10 add-trip-lane" >
                    <div ng-show="showAddTripLane">
                        <div class="form-group col-xs-12">
                            <div class="col-xs-6">
                                <input type="text" class="form-control custom-form-control" ng-model="tripLane.from"
                                       id="from" placeholder="From">
                            </div>
                            <div class="col-xs-6">
                                <input type="text" class="form-control custom-form-control" ng-model="tripLane.to"
                                       id="to" placeholder="To">
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-xs-12">
                            <input ng-model="tripLane.name" type="text" class="form-control custom-form-control"
                                   id="name" placeholder="Trip Lane Name">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-12">
                            <button class="btn add-group pull-right">Add</button>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="clearfix"></div>
            <div class="col-xs-4 col-xs-push-4">
                <div class="alert alert-danger" role="alert" ng-show="party.error.length">
                    <ul>
                        <li ng-repeat="error in party.error">{{error}}</li>
                    </ul>
                </div>

                <div class="alert alert-success" role="alert" ng-show="party.success.length">
                    <ul>
                        <li ng-repeat="success in party.success">{{success}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-4 mtb-25 sub-can">
                    <button type="submit" class="btn can" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn can last" ng-click="addOrUpdateParty()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

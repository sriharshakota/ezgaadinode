<div class="main-right col-xs-12" ng-controller="AddEditPartyCtrl">
    <div class="col-xs-12 account-edit">
        <h2 class="title-name">{{pageTitle}}</h2>
        <form class="mt-10">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group col-xs-12">
                    <div class="col-xs-12 styling-input-list">
                        <input ng-model="party.name" type="text" class="form-control custom-form-control"
                               id="accountId">
                        <label class="focus-effect-for-input" aria-hidden="true">Party Name*</label>

                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-12 styling-input-list">
                        <input ng-model="party.contact" type="number" class="form-control custom-form-control"
                               id="contactPhone">
                        <label class="focus-effect-for-input" aria-hidden="true">Contact Phone*</label>

                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-12 styling-input-list">
                        <input ng-model="party.email" type="email" class="form-control custom-form-control"
                               id="contactEmail">
                        <label class="focus-effect-for-input" aria-hidden="true">Email*</label>

                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-12 styling-input-list">
                        <input ng-model="party.city" type="text" class="form-control custom-form-control" id="city" ng-change="searchCity()">
                        <label class="focus-effect-for-input" aria-hidden="true">City*</label>

                    </div>
                </div>
                <div class="col-xs-12 pall-zero">
                    <div class="form-group sms-email col-xs-12">
                        <div class="sms col-xs-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="party.partyType" name="radio" value="Transporter">
                                    <span class="cr">
                                        <i class="rad-icon fa fa-circle"></i>
                                    </span>
                                    Transporter
                                </label>
                            </div>
                        </div>
                        <div class="email col-xs-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="party.partyType" name="radio" value="Supplier">
                                    <span class="cr">
                                        <i class="rad-icon fa fa-circle"></i>
                                    </span>
                                    Supplier
                                </label>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

            <div class="col-xs-12 col-xs-6" ng-show="party.partyType == 'Transporter'">
                <div class="col-xs-12 pall-zero">
                    <div class="form-group sms-email col-xs-12">
                        <div class="sms col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="party.isSms">
                                    <span class="cr ntfns">
                                        <i class="cr-icon ntfns-icon fa fa-check"></i>
                                    </span>
                                    SMS Notification
                                </label>
                            </div>
                        </div>
                        <div class="email col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="party.isEmail">
                                    <span class="cr ntfns">
                                        <i class="cr-icon ntfns-icon fa fa-check"></i>
                                    </span>
                                    Email Notification
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <form class="mt-10">
                    <div class="col-xs-12" ng-repeat="tripLane in party.tripLanes track by $index">

                        <div class="mb-0 ">
                            <div class="col-xs-10 form-group pl4-pr0 styling-input-list">
                                <input ng-model="tripLane.name" type="text" class="form-control custom-form-control"
                                       id="name">
                                <label class="focus-effect-for-input" aria-hidden="true">Trip Lane Name</label>

                            </div>
                            <div class="col-sm-2 col-xs-12">
                                <button class="btn btn-custom btn-default" ng-click="deleteTripLane($index);">
                                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="col-xs-5 form-group pl4-pr0 styling-input-list">
                                <input ng-model="tripLane.from" type="text" class="form-control custom-form-control"
                                       id="from{{$index}}" ng-change="searchFrom($index)"      >
                                <label class="focus-effect-for-input" aria-hidden="true">From</label>

                            </div>
                            <div class="col-xs-5     pl4-pr0 styling-input-list">
                                <input ng-model="tripLane.to" type="text" class="form-control custom-form-control"
                                       id="to{{$index}}" ng-change="searchTo($index)">
                                <label class="focus-effect-for-input" aria-hidden="true">To</label>

                            </div>

                            <div class="clearfix"></div>
                        </div>
                    </div>

                </form>
                <div class="toolbar-button-div pull-right mb-10">
                    <button class="btn add-group mt-20" ng-click="addTripLane();">Add Trip Lanes</button>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="col-xs-4 col-xs-push-4">
                <div class="alert alert-danger" role="alert" ng-show="party.error.length">
                    <ul>
                        <li ng-repeat="error in party.error">{{error}}</li>
                    </ul>
                </div>

                <div class="alert alert-success" role="alert" ng-show="party.success.length">
                    <ul>
                        <li ng-repeat="success in party.success">{{success}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-4 mtb-25 sub-can">
                    <button type="submit" class="btn can" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn can last" ng-click="addOrUpdateParty()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

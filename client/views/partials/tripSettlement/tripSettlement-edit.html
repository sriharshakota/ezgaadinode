<div class="main-right col-xs-12" ng-controller="addEditTripSettlement">
    <div class="col-xs-12 account-edit">
        <h2 class="title-name ">{{pageTitle}}</h2>
        <div class="col-sm-12 col-xs-12 mt-10">
            <div class="form-group col-xs-12">

            </div>
            <div class=" col-sm-4 form-group col-xs-12">
                <div class="styling-input-list">
                    <ui-select ng-model="tripSettlement.truckNo" theme="select2"
                               style="min-width: 200px;"
                               title="Choose a Truck Type" append-to-body="true">
                        <ui-select-match class="form-control custom-form-control">
                            {{$select.selected.registrationNo || truckRegNo}}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="truck in trucks | propsFilter: {registrationNo: $select.search}">
                            <b>
                                <div ng-bind-html="truck.registrationNo | highlight: $select.search"></div>
                            </b>
                        </ui-select-choices>
                    </ui-select>
                    <label class="focus-effect-for-input">Select Truck Number*</label>
                </div>
            </div>
            <div class=" col-sm-4 form-group col-xs-12">
                <div class="styling-input-list">
                    <ui-select ng-model="tripSettlement.driverName" theme="select2"
                               style="min-width: 200px;"
                               title="Choose a driver" append-to-body="true">
                        <ui-select-match class="form-control custom-form-control">
                            {{$select.selected.fullName || driver}}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="driver in driversList | propsFilter: {fullName: $select.search}">
                            <b>
                                <div ng-bind-html="driver.fullName | highlight: $select.search"></div>
                            </b>

                        </ui-select-choices>
                    </ui-select>
                    <label class="focus-effect-for-input">Select Driver *</label>
                </div>
            </div>
            <div class=" col-sm-4 form-group col-xs-12">
                <date-picker id="fromDate" ng-model="tripSettlement.date"
                             class="'custom-form-control'" placeholder="'Date'"></date-picker>
            </div>

        </div>
        <div ng-repeat="exp in tripSettlement.trip">
                 <div class="col-sm-12 col-xs-12 mt-10">
                     <div class=" col-sm-2 form-group col-xs-12">
                         <div class="styling-input-list">
                             <input type="text" class="form-control custom-form-control"  ng-model="exp.startFrom"/>
                             <label class="focus-effect-for-input" aria-hidden="true">From</label>
                         </div>
                     </div>
                     <div class=" col-sm-2 form-group col-xs-12">
                         <date-picker id="startfromDate" ng-model="exp.startFromDate"
                                      class="'custom-form-control'" placeholder="'Date'"></date-picker>
                     </div>
                     <div class=" col-sm-2 form-group col-xs-12">
                         <div class="styling-input-list">
                             <input type="text" class="form-control custom-form-control" ng-model="exp.startTo"/>
                             <label class="focus-effect-for-input" aria-hidden="true">To</label>
                         </div>
                     </div>
                     <div class=" col-sm-2 form-group col-xs-12">
                         <date-picker id="starttoDate" ng-model="exp.startToDate"
                                      class="'custom-form-control'" placeholder="'Date'"></date-picker>
                     </div>
                     <div class=" col-sm-2 form-group col-xs-12">
                         <div class="styling-input-list">
                             <input type="text" class="form-control custom-form-control" ng-model="exp.startKm"/>
                             <label class="focus-effect-for-input" aria-hidden="true"> Start Km</label>
                         </div>
                     </div>
                         <div class="col-sm-1 form-group col-xs-12"> <a href="#" class="addingMaster" ng-click="addFromAndTo()" >
                             <i class="fa fa-plus-square"></i>
                         </a></div>
                         <a href="#" class="addingMaster col-sm-1 col-xs-12" ng-click="delete($index)"
                            ng-show="$index>0">
                             <i class="fa fa-minus-square"></i>
                         </a>
                     </div>
         </div>
        <div class="col-sm-12 col-xs-12 mt-10">
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.totalKm"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Total KM</label>
                </div>
            </div>
        </div>
        <div ng-repeat="cashAdvance in tripSettlement.cashAdvances">
        <div class="col-sm-12 col-xs-12 mt-10">
            <div class=" col-sm-10 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="cashAdvance.cashAdvanceFirstPoint"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Cash Advance First Point</label>
                </div>
            </div>
            <div class="col-sm-1 form-group col-xs-12"> <a href="#" class="addingMaster" ng-click="addCashAdvances()" >
                <i class="fa fa-plus-square"></i>
            </a></div>
            <a href="#" class="addingMaster col-sm-1" ng-click="cashDelete($index)"
               ng-show="$index>0">
                <i class="fa fa-minus-square"></i>
            </a>


        </div>
    </div>
    <div ng-repeat="diselLiter in tripSettlement.diselLiters">
        <div class="col-sm-12 col-xs-12 mt-10">
            <div class=" col-sm-3 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="diselLiter.dieselFirstPointLiters"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Diesel First Point Liters</label>
                </div>
            </div>
            <div class=" col-sm-3 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="diselLiter.dieselFirstPointAmount"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Diesel First Point Amount:RS</label>
                </div>
            </div>
            <div class=" col-sm-2 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="diselLiter.pumpFirstPoint"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Pump</label>
                </div>
            </div>
            <div class=" col-sm-2 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="diselLiter.billNoFirstPoint"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Bill No</label>
                </div>
            </div>
            <div class="col-sm-1 form-group col-xs-12"> <a href="#" class="addingMaster" ng-click="addDiselLiters()" >
                <i class="fa fa-plus-square"></i>
            </a></div>
            <a href="#" class="addingMaster col-sm-1" ng-click="diselDelete($index)"
               ng-show="$index>0">
                <i class="fa fa-minus-square"></i>
            </a>
        </div>
    </div>
       

        <div class="col-sm-12 col-xs-12 mt-10">
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.additionalAmountGiven"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Additional Amount Given:RS</label>
                </div>
            </div>
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.totalAdvanceToDriver"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Total Advance To Driver</label>
                </div>
            </div>
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.expensesAsPerKm"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Expenses as Per Km</label>
                </div>
            </div>
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.grossReceivablePaybleDriver"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Gross Receivable/Payble-Driver</label>
                </div>
            </div>
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.otherExpenses"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Other Expenses </label>
                </div>
            </div>
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.netAmountReceivableOrPayble"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Net Amount Recivable/Payble </label>
                </div>
            </div>
            <div class=" col-sm-12 form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="tripSettlement.tripSheetNo"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Trip Sheet No and Date </label>
                </div>
            </div>

        </div>
        <div class="clearfix"></div>

        <div class="col-xs-6 col-xs-push-3 margin-top-20">
            <div class="alert alert-danger" role="alert" ng-show="truck.errors.length">
                <!--<strong>{{truck.error}}</strong>-->
                <ul>
                    <li ng-repeat="error in truck.errors">{{error}}</li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-4 mtb-25 sub-can">
                <button type="submit" class="btn can" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn can  last" ng-click="addOrUpdateTripSettlement()">Submit</button>
            </div>
        </div>
    </div>


</div>

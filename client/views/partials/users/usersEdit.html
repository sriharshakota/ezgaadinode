<top-navigation></top-navigation>
<div class="container-fluid" ng-controller="userEditController">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-12">
            <div class="col-xs-12 account-edit">
                <h2 class="login-heading">{{pagetitle}}</h2>

                <form class="mt-10">
                    <div class="col-xs-12 col-sm-6">
                    <div class="form-group col-xs-12">
                        <label for="firstName" class="col-sm-4 col-xs-12 pall-zero">First Name</label>
                        <div class="col-sm-8 col-xs12">
                            <input ng-model="userDetails.firstName" type="text" class="form-control" id="firstName"
                                   placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="lastName" class="col-sm-4 col-xs-12 pall-zero">Last Name</label>
                        <div class="col-sm-8 col-xs-12">
                            <input ng-model="userDetails.lastName" type="text" class="form-control" id="lastName"
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="firstName" class="col-sm-4 col-xs-12 pall-zero">Email</label>
                        <div class="col-sm-8 col-xs-12">
                            <input ng-model="userDetails.email" type="text" class="form-control" id="email"
                                   placeholder="Email">
                        </div>
                    </div>
                        <div class="form-group col-xs-12">
                            <label for="userName" class="col-sm-4 col-xs-12 pall-zero">User Name</label>
                            <div class="col-sm-8 col-xs-12">
                                <input ng-model="userDetails.userName" type="text" class="form-control" id="userName"
                                       placeholder="User Name">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">

                    <div class="form-group col-xs-12">
                        <label for="roleId" class="col-sm-4 col-xs-12 pall-zero">Role</label>
                        <div class="col-sm-8 col-xs-12">
                            <select ng-model="userDetails.role"
                                    ng-options="role._id as role.roleName for role in roles" type="text"
                                    class="form-control" id="roleId">
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="password" class="col-sm-4 col-xs-12 pall-zero">Password</label>
                        <div class="col-sm-8 col-xs-12">
                            <input ng-model="userDetails.password" type="password" class="form-control" id="password"
                                   placeholder="password">
                        </div>
                    </div>
                        <div class="form-group col-xs-12">
                            <label class="col-sm-4 pall-zero">User Status</label>
                            <div class="col-sm-8"><input type="checkbox" ng-model="userDetails.status"></div>

                        </div>

                    </div>
                        <div class="clearfix"></div>
                    <div class="col-xs-4 col-xs-push-4">
                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="userDetails.errors.length">
                                <ul>
                                    <li ng-repeat="error in userDetails.errors">{{error}}</li>
                                </ul>
                            </div>
                        </div>

                        <div class="margin-top-20">
                            <button type="submit" class="btn btn-primary" ng-click="AddorUpdateUSer()">Submit</button>
                            <button type="submit" class="btn btn-red" ng-click="goToUsersPage()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

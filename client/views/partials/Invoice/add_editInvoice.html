<div class="main-right col-xs-12" ng-controller="AddEditInvoiceCtrl">
    <div class="col-xs-12 account-edit">
        <h2 class="title-name">{{pageTitle}}</h2>
        <form class="mt-10">
            <div class="col-sm-12 col-xs-12 mt-10" style="margin-bottom: 10px; margin-right: 15px">
                <div class="checkbox">
                    <label>
                        <input ng-model="invoice.addTrip" type="checkbox" ng-disabled="status" checked>
                        <span class="cr">
                            <i class="cr-icon fa fa-check"></i>
                        </span>
                        Add Trip
                    </label>
                </div>
            </div>
            <span ng-if="invoice.addTrip">
            <div class="col-sm-12 col-xs-12 mt-10">
                    <div class="form-group col-sm-6 col-xs-12">
                            <div class="styling-input-list">
                                <ui-select ng-model="invoice.tripId" theme="select2"
                                           title="Choose a Truck" append-to-body="true">
                                    <ui-select-match class="form-control custom-form-control">
                                        {{$select.selected.tripId || tripId }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="trip in trips  | propsFilter: {tripId: $select.search}">
                                        <div ng-bind-html="trip.tripId| highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <label class="focus-effect-for-input">Trip Id</label>
                            </div>
                        </div>

                        <div class="col-sm-2"> <a href="#" class="addingMaster" ng-click="addFromAndToTrip()">
                                <i class="fa fa-plus-square"></i>
                            </a></div>
                </div>

                </span>
            <span ng-show="temp">
                <div ng-repeat="exp in invoice.trip">
                        <div class="col-sm-12 col-xs-12 mt-10">
                            <div class=" col-sm-2 form-group col-xs-12">
                                <div class="styling-input-list">
                                    <input type="text" class="form-control custom-form-control" ng-model="exp.date"
                                           readonly/>
                                    <label class="focus-effect-for-input" aria-hidden="true">Date</label>
                                </div>
                            </div>
                            <div class=" col-sm-2 form-group col-xs-12">
                                <div class="styling-input-list">
                                    <input type="text" class="form-control custom-form-control" ng-model="exp.from"
                                           readonly/>
                                    <label class="focus-effect-for-input" aria-hidden="true">From</label>
                                </div>
                            </div>
                            <div class=" col-sm-2 form-group col-xs-12">
                                <div class="styling-input-list">
                                    <input type="text" class="form-control custom-form-control" ng-model="exp.to"
                                           readonly/>
                                    <label class="focus-effect-for-input" aria-hidden="true">To</label>
                                </div>
                            </div>
                            <div class=" col-sm-2 form-group col-xs-12">
                                <div class="styling-input-list">
                                    <input type="text" class="form-control custom-form-control" ng-model="exp.tonnage"
                                           readonly/>
                                    <label class="focus-effect-for-input" aria-hidden="true">Tonnage</label>
                                </div>
                            </div>
                            <div class=" col-sm-2 form-group col-xs-12">
                                <div class="styling-input-list">
                                    <input type="text" class="form-control custom-form-control"
                                           ng-model="exp.ratePerTonne" readonly/>
                                    <label class="focus-effect-for-input" aria-hidden="true">Rate/Tonne</label>
                                </div>
                            </div>

                            <a href="#" class="addingMaster" ng-click="delete($index)"
                               ng-show="$index>=0">
                                <i class="fa fa-minus-square"></i>
                            </a>
                        </div>
                    </div>
                </span>
            <span data-ng-hide="invoice.addTrip">
                <div ng-repeat="exp in invoice.trip track by $index">
                     <div class="form-group col-sm-6 col-xs-12" style="margin-left: 20px">
                                <div class="styling-input-list">
                                    <ui-select ng-model="exp.vehicleNo" theme="select2"
                                               title="Choose a Truck" append-to-body="true">
                                        <ui-select-match class="form-control custom-form-control">
                                            {{$select.selected.registrationNo || truckRegNo[$index]}}
                                        </ui-select-match>
                                        <ui-select-choices
                                                        repeat="truck in trucks| propsFilter: {registrationNo: $select.search}">
                                            <div ng-bind-html="truck.registrationNo| highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                    <label class="focus-effect-for-input">Vehicle No</label>
                                </div>
                            </div>
                    <div class="col-sm-12 col-xs-12 mt-10">

                    <div class=" col-sm-2 form-group col-xs-12">
                        <div class="styling-input-list">
                            <input type="text" id="source{{$index}}" class="form-control custom-form-control"
                                   ng-change="searchSource($index)" ng-model="exp.from"/>
                            <label class="focus-effect-for-input" aria-hidden="true">From</label>
                        </div>
                    </div>
                    <div class=" col-sm-3 form-group col-xs-12">
                        <date-picker id="fromDate1" ng-model="exp.loadedOn"
                                     class="'custom-form-control'" placeholder="'Loaded On'"></date-picker>
                    </div>
                    <div class=" col-sm-2 form-group col-xs-12">
                        <div class="styling-input-list">
                            <input type="text" id="destination{{$index}}" class="form-control custom-form-control"
                                   ng-change="searchDestination($index)" ng-model="exp.to"/>
                            <label class="focus-effect-for-input" aria-hidden="true">To</label>
                        </div>
                    </div>
                    <div class=" col-sm-3 form-group col-xs-12">
                        <date-picker id="toDate1" ng-model="exp.unloadedOn"
                                     class="'custom-form-control'" placeholder="'UnLoaded On'"></date-picker>
                    </div>
                    <div class="col-sm-2"> <a href="#" class="addingMaster" ng-click="addFromAndTo()"
                                              ng-show="$index==0">
                        <i class="fa fa-plus-square"></i>
                    </a></div>

                    <a href="#" class="addingMaster" ng-click="delete($index)"
                       ng-show="$index>0">
                        <i class="fa fa-minus-square"></i>
                    </a>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 mt-10">

                            </ui-select-choices>

                        <label class="focus-effect-for-input">Party*</label>

<script type="text/ng-template" id="viewS3Image.html">
    <div class="modal-header">
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-10 popup-center">
                <img src="{{path}}" width="100%">

    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="close();">Close</button>

<div class="main-right col-xs-12" ng-controller="AddEditInvoiceCtrl" >
    <div class="col-xs-12 account-edit">
        <h2 class="title-name">{{pageTitle}}</h2>
        <form class="mt-10">
            <div ng-repeat="exp in invoice.trip">
                <div class="col-sm-12 col-xs-12 mt-10">
                    <div class=" col-sm-3 form-group col-xs-12">
                        <div class="styling-input-list">
                            <input type="text" class="form-control custom-form-control" ng-model="exp.from"/>
                            <label class="focus-effect-for-input" aria-hidden="true">From</label>
                        </div>
                    </div>
                    <div class=" col-sm-2 form-group col-xs-12">
                        <date-picker id="fromDate1" ng-model="exp.loadedOn"
                                     class="'custom-form-control'" placeholder="'Loaded On'"></date-picker>
                    </div>
                    <div class=" col-sm-3 form-group col-xs-12">
                        <div class="styling-input-list">
                            <input type="text" class="form-control custom-form-control" ng-model="exp.to"/>
                            <label class="focus-effect-for-input" aria-hidden="true">To</label>
                        </div>
                    </div>
                    <div class=" col-sm-2 form-group col-xs-12">
                        <date-picker id="toDate1" ng-model="exp.unloadedOn"
                                     class="'custom-form-control'" placeholder="'UnLoaded On'"></date-picker>
                    </div>
                    <div class="col-sm-2"> <a href="#" class="addingMaster" ng-click="addFromAndTo()" ng-show="$index==0">
                        <i class="fa fa-plus-square"></i>
                    </a></div>
                    <a href="#" class="addingMaster" ng-click="delete($index)"
                       ng-show="$index>0">
                        <i class="fa fa-minus-square"></i>
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 mt-10">
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <ui-select ng-model="invoice.partyId"  theme="select2"
                                   title="Choose a party" append-to-body="true">
                            <ui-select-match class="form-control custom-form-control">
                                {{$select.selected.name || partyName}}
                            </ui-select-match>
                            <ui-select-choices repeat="party in parties | propsFilter: {name: $select.search}">
                                <div ng-bind-html="party.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <label class="focus-effect-for-input">Party*</label>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <div class="styling-input-list">
                            <input type="text" class="form-control custom-form-control" ng-model="invoice.rate"/>
                            <label class="focus-effect-for-input" aria-hidden="true">Rate/Trip</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 mt-10">
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <ui-select ng-model="invoice.vehicleNo" theme="select2"
                                   title="Choose a Truck" append-to-body="true">
                            <ui-select-match class="form-control custom-form-control">
                                {{$select.selected.registrationNo || truckRegNo}}
                            </ui-select-match>
                            <ui-select-choices repeat="truck in trucks | propsFilter: {registrationNo: $select.search}">
                                <div ng-bind-html="truck.registrationNo | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <label class="focus-effect-for-input">Vehicle No</label>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <div class="styling-input-list">
                            <input type="text" class="form-control custom-form-control" ng-model="invoice.quantity"/>
                            <label class="focus-effect-for-input" aria-hidden="true">No of Trips</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-xs-12">
            <div class="col-xs-4 mtb-25 sub-can">
                <button type="submit" class="btn can" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn can  last" ng-click="add_editInvoice()">Submit</button>
            </div>
        </div>
    </div>
</div>

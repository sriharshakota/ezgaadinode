<div class="img-modal col-xs-10">
    <div class="col-xs-11 close-btn mt-20">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
    </div>
    <div class="cropArea col-xs-6">
        <img-crop ng-model="image1" image="myImage" result-image="myCroppedImage"></img-crop>
    </div>
    <div class="col-xs-6">
        <div class="cropped-image">Cropped Image:
            <img ng-model="image2" ng-src="{{myCroppedImage}}"/>
        </div>
    </div>
    <div class="col-xs-12 pall-zero mtb-25">

        <div class="col-xs-6">
            <div class="img-upload col-xs-6">
                            <span class="btn go btn-file"><span>Choose file</span>
                                <input type="file" id="fileInput"
                                       onchange="angular.element(this).scope().uploadFile(this.files[0])"/></span>
            </div>

        </div>
        <div class="col-xs-6">
            <div class="col-xs-6 img-upload">
                <button class="btn go img-btn" ng-click="submitProfilePicture(myCroppedImage)">Upload</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>

<div class="col-xs-12" ng-controller="LeftNavCtrl">
    <div class="col-xs-12">
        <div class="col-xs-12 profile-page">
            <div class="col-xs-11 profile-tabs top-block">
                <ul class="list-inline">
                    <li><a href="#" class="activeProfileTab" ui-sref="myProfile">My Profile</a></li>
                    <li><a href="#" ui-sref="myGroup">My Group</a></li>
                    <li><a href="#" ui-sref="addGroup">Add Group</a></li>
                </ul>

                <div class="user-form col-xs-12 mt-30">
                    <div class="col-sm-2 col-xs-12 user-pic pos-relative">
                        <figure>
                            <img src="images/user.png" height="140" width="150">
                        </figure>
                        <span class="edit-profile"><img src="images/Edit_Profile.png"> </span>
                    </div>

                    <div class="profile-right col-sm-10">
                        <div class="col-sm-6">
                            <div class="form-group form-group-custom">
                                <div class="col-xs-12">
                                    <input type="text" name="userName" id="userName" placeholder="User Name"
                                           class="form-control custom-form-control"/>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="form-group form-group-custom">
                                <div class="col-xs-12">
                                    <input type="text" name="mobile" id="mobile" placeholder="Mobile"
                                           class="form-control custom-form-control"/>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group form-group-custom">
                                <div class="col-xs-12">
                                    <input type="text" name="email" id="email" placeholder="Email"
                                           class="form-control custom-form-control"/>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-custom">
                                <div class="col-xs-12">
                                    <input type="text" name="totalGroups" id="totalGroups" placeholder="Total Groups"
                                           class="form-control custom-form-control"/>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group form-group-custom">
                                <div class="col-xs-12">
                                    <input type="text" name="totalVehicles" id="totalVehicles" placeholder="Total Vehicles"
                                           class="form-control custom-form-control"/>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-xs-12 reset-pass">
                            <h3>Reset Password</h3>
                            <div class="col-xs-12 col-sm-6 pall-zero">
                                <div class="form-group form-group-custom">
                                    <div class="col-xs-12">
                                        <input type="password" name="password" id="oldpassword" placeholder="Old Password"
                                               class="form-control custom-form-control"/>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="col-xs-12 pall-zero">
                                <div class="col-xs-12 col-sm-6 pall-zero">
                                    <div class="form-group form-group-custom">
                                        <div class="col-xs-12">
                                            <input type="password" name="retypePassword" id="Password" placeholder="Password"
                                                   class="form-control custom-form-control"/>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 pall-zero">
                                    <div class="form-group form-group-custom">
                                        <div class="col-xs-12">
                                            <input type="password" name="retypePassword" id="retypePassword" placeholder="Retype Password"
                                                   class="form-control custom-form-control"/>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 sign-in">
                                <button type="submit" class="sign-in-btn btn-primary btn" ng-click="login()">Submit</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-right col-xs-12" ng-controller="receiptCtrl" ng-init="getReceiptCount();">
    <div class="col-xs-12 pall-zero mb-10">
        <div class="col-sm-2 pall-zero"><h3>Receipts</h3></div>
        <div class="col-sm-10 pall-zero ">
            <ul class="list-inline ">
                <li class="col-sm-3">
                    <date-picker ng-model="filters.fromDate" class="'paymentscontrol'"
                                 ban-future="'banFutureDate'"></date-picker>
                </li>
                <li class="col-sm-3">
                    <date-picker class="'paymentscontrol'" ban-future="'banFutureDate'"                                         ng-model="filters.toDate"></date-picker>
                </li>
                <li class="col-sm-3">
                    <form>
                        <div class="">
                            <input type="text" ng-model="partyName1" class="form-control"
                                   placeholder="Search By Party Name" ng-change="searchByPartyName(partyName1)">
                        </div>
                    </form>
                </li>
                <li class="col-sm-1">
                    <button type="submit" ng-click="searchByPartyName(partyName1);" class="btn go">
                        <i class="fa fa-search sear" aria-hidden="true"></i>
                    </button>
                </li>
                <li class="pall-zero pos-relative col-sm-2">
                    <span class="bot-arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    <select class="form-control" ng-model="partyName" ng-change="searchByPartyName(partyName);">
                        <option value="" selected>All Parties</option>
                        <option ng-repeat="parties in partiesList">{{parties.name}}</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
    <!--<div class="toolbar-button-div pull-right mb-10">-->
    <!--<button class="btn  btn-blue pull-right" ng-click="goToEditPaymentsPage()">Add Payments</button>-->
    <!--</div>-->
    <table class="table table-bordered table-striped table-condensed table-hover" ng-table="receiptParams">
        <tr ng-repeat="receipts in currentPageOfReceipts" style="text-align: center;">
            <td data-title="'Date'" sortable="'date'" class="clickable-item">{{ receipts.date |
                date:'dd-MM-yyyy'}}
            </td>
            <td data-title="'Party'" sortable="'name'" class="clickable-item">{{
                receipts.partyId.name }}
            </td>
            <td data-title="'Amount'" sortable="'amount'" class="clickable-item">{{
                receipts.amount }}
            </td>
            <td data-title="'Description'" sortable="'description'" class="clickable-item">{{
                receipts.description || '---'}}
            </td>
            <td data-title="'Created By'" sortable="'firstName'"
                class="clickable-item">{{ receipts.createdBy.firstName }}
            </td>

            <td data-title="'Action'" class="">
                <a href="#" class="btn" ng-click="goToEditReceiptsPage(receipts._id)">
                    <span class="glyphicon glyphicon-pencil"></span></a>
                <a href="#" class="btn" ng-click="deleteReceipt(receipts._id)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
        <tr ng-if="!currentPageOfReceipts || currentPageOfReceipts.length === 0">
            <td colspan="6">No Receipts Records exist.</td>
        </tr>
    </table>
    <div class="add-image pull-right">
        <figure>
            <a href="#" ui-sref="receiptEdit">
                <img src="images/Add_Payments.png" alt="Add Receipt"
                     title="Add Receipt"></a>
        </figure>
    </div>
</div>

<top-navigation></top-navigation>
<div class="container-fluid" ng-controller="paymentsEditController">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-12 account-edit">
                <h2 class="login-heading">{{pagetitle}}</h2>
                <form class="mt-10">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group col-xs-12">
                            <label for="date" class="col-sm-4 col-xs-12 pall-zero">Date</label>
                            <div class="col-xs-12 col-sm-8">
                                <date-picker id="date" ban-future="'banFutureDate'" ng-model="paymentsDetails.date"></date-picker>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="tripId" class="col-sm-4 col-xs-12 pall-zero ">Trip</label>
                            <div class="col-sm-8 col-xs-12">
                                <input type="text" ng-model="tripName"
                                       uib-typeahead="trip.tripId for trip in trips | filter:$viewValue"
                                       class="form-control" typeahead-min-length="1"
                                       typeahead-on-select="selectTripId($item)"
                                       typeahead-select-on-exact="true" placeholder="Trip"
                                       typeahead-no-results="noTrips">
                                <div ng-show="noTrips">
                                    <i class="glyphicon glyphicon-remove red"></i>
                                    <span class="red"> No Results Found </span>
                                </div>
                                <!--select ng-model="paymentsDetails.tripId"
                                        ng-options="trip._id as trip.tripId for trip in trips" type="text"
                                        class="form-control" id="tripId">
                                </select-->
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="description" class="col-sm-4 col-xs-12 pall-zero">Description</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="paymentsDetails.description" type="text" class="form-control"
                                       id="description"
                                       placeholder="Description">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group col-xs-12">
                            <label for="partyId" class="col-sm-4 col-xs-12 pall-zero ">Party</label>
                            <div class="col-sm-8 col-xs-12">
                                <input type="text" ng-model="partyName"
                                       uib-typeahead="party.name for party in parties | filter:$viewValue"
                                       class="form-control" typeahead-min-length="1"
                                       typeahead-on-select="selectPartyId($item)"
                                       typeahead-select-on-exact="true" placeholder="Party"
                                       typeahead-no-results="noParty">
                                <div ng-show="noParties">
                                    <i class="glyphicon glyphicon-remove red"></i>
                                    <span class="red"> No Results Found </span>
                                </div>
                                <!--select ng-model="paymentsDetails.partyId"
                                        ng-options="party._id as party.name for party in parties" type="text"
                                        class="form-control" id="partyId">
                                </select-->
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="truckId" class="col-sm-4 col-xs-12 pall-zero ">Truck</label>
                            <div class="col-sm-8 col-xs-12">
                                <input type="text" ng-model="truckRegNo"
                                       uib-typeahead="truck.registrationNo for truck in trucks | filter:$viewValue"
                                       class="form-control" typeahead-min-length="1"
                                       typeahead-on-select="selectTruckId($item)"
                                       typeahead-select-on-exact="true" placeholder="Truck"
                                       typeahead-no-results="noTruck">
                                <div ng-show="noTrucks">
                                    <i class="glyphicon glyphicon-remove red"></i>
                                    <span class="red"> No Results Found </span>
                                </div>
                                <!--select ng-model="paymentsDetails.truckId"
                                        ng-options="truck._id as truck.registrationNo for truck in trucks" type="text"
                                        class="form-control" id="truckId">
                                </select-->
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="amount" class="col-xs-12 col-sm-4 pall-zero">Amount</label>
                            <div class="col-xs-12 col-sm-8">
                                <input ng-model="paymentsDetails.amount" type="number" class="form-control" id="amount"
                                       placeholder="Amount"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-xs-4 col-xs-push-4">

                        <div>
                            <div class="alert alert-danger" role="alert" ng-show="paymentsDetails.error.length">
                                <ul>
                                    <li  ng-repeat="error in paymentsDetails.error">{{error}}</li>
                                </ul>
                            </div>

                            <div class="alert alert-success" role="alert" ng-show="paymentsDetails.success.length">
                                <ul>
                                    <li  ng-repeat="success in paymentsDetails.success">{{success}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="margin-top-20">
                            <button type="submit" class="btn btn-primary" ng-click="AddorUpdatePayments()">Submit
                            </button>
                            <button type="submit" class="btn btn-red" ng-click="cancel()">Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
